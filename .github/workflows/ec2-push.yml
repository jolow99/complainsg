name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Sync files to EC2
        run: |
          rsync -avz \
            --exclude ".git" \
            --exclude "backend/.env" \
            --exclude "backend/complainsg_firestorekey.json" \
            ./ ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/complain-sg

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/complain-sg/backend
            curl -sSL https://install.python-poetry.org | python3 -
            export PATH="$HOME/.local/bin:$PATH"
            poetry install --no-root
            tmux kill-session -t complain-sg
            tmux new-session -d -s complain-sg
            tmux send-keys -t complain-sg 'cd /home/ubuntu/complain-sg/backend && export PATH="$HOME/.local/bin:$PATH" && poetry run uvicorn server:app --host 0.0.0.0 --port 8000' C-m
